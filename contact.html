<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contact — TasteBuds Restaurant</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <a href="index.html" class="logo">Taste<span>Buds</span></a>
      <button id="menu-toggle-4" class="menu-toggle" aria-expanded="false">☰</button>
      <nav id="main-nav-4" class="nav">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="menu.html">Menu</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html" aria-current="page">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container">
    <section class="contact animate-on-scroll">
      <h1>Contact Us</h1>
      <form id="contact-form" novalidate>
        <label for="name">Name</label>
        <input id="name" name="name" type="text" required minlength="2">

        <label for="email">Email</label>
        <input id="email" name="email" type="email" required>

        <label for="message">Message</label>
        <textarea id="message" name="message" rows="6" required minlength="10"></textarea>

        <button type="submit" class="btn">Send</button>
        <p id="form-success" class="form-success" role="status"></p>
      </form>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>&copy; <span id="year-4"></span> TasteBuds Restaurant</p>
    </div>
  </footer>

  <script src="js/main.js" defer></script>
</body>
</html>
